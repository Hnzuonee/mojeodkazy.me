<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otevřít v prohlížeči | Vaše Jméno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #18181b; 
            --card-background: #27272a; 
            --text-color: #e4e4e7;
            --accent-color: #db2777; 
            --accent-hover-color: #c21c67; 
            --secondary-text-color: #a1a1aa;
            --success-color: #22c55e; 
            --success-hover-color: #16a34a; 
            --border-color: #3f3f46;
        }
        body {
            font-family: 'Lato', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: var(--background-color);
            color: var(--text-color); 
            text-align: center; 
            padding: 20px; 
            box-sizing: border-box; /* Pro konzistentnější padding */
            line-height: 1.7;
        }
        .profile-card {
            background-color: var(--card-background); 
            padding: 35px 40px; 
            border-radius: 24px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35); 
            max-width: 400px; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            border: 1px solid var(--border-color);
        }
        .avatar {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 3px solid var(--accent-color);
            object-fit: cover; 
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif; 
            font-size: 26px; 
            font-weight: 700;
            color: var(--text-color); 
            margin-top: 0; /* Přidáno pro lepší zarovnání, pokud avatar není první */
            margin-bottom: 12px;
        }
        .instruction-text { /* Přejmenováno z .bio-text pro srozumitelnost */
            font-size: 16px; 
            color: var(--secondary-text-color); 
            margin-bottom: 30px; 
            max-width: 340px; /* Mírně upraveno pro lepší zalamování delšího textu */
        }
        .instruction-text strong {
            color: var(--accent-color);
            font-weight: 700; /* Zdůraznění v Lato regular může vyžadovat vyšší váhu */
        }
        .action-button {
            display: inline-block; 
            width: 100%; 
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover-color));
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 18px;
            font-family: 'Poppins', sans-serif; 
            font-weight: 600; 
            border: none; 
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.3);
            -webkit-user-select: none; /* Pro Safari */
            -ms-user-select: none; /* Pro IE 10 a IE 11 */
            user-select: none; /* Standardní syntaxe */
        }
        .action-button:hover, .action-button:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(219, 39, 119, 0.4); 
            outline: none;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100/DB2777/FFFFFF?Text=LOGO" alt="Profil" class="avatar" id="avatarImage">
        <h1 id="mainHeadline">Otevřít v prohlížeči</h1>
        <p class="instruction-text" id="instructionTextElement">
            Pro nejlepší zážitek a přístup ke všem funkcím, prosím, otevřete tuto stránku ve Vašem hlavním prohlížeči.
        </p>
        <a href="https://urlgeni.us/mojeodkazy" class="action-button" id="mainActionLink" rel="noopener noreferrer" target="_blank">
            Pokračovat na mé odkazy
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Detekce Instagram/Facebook webview
            const isWebView = /Instagram|FBAN|FBAV/i.test(navigator.userAgent);
            const instructionTextElement = document.getElementById('instructionTextElement');
            const avatarImage = document.getElementById('avatarImage'); // ID přidáno k img tagu

            // NASTAVTE ZDE URL K VAŠEMU AVATARU (musí odpovídat tomu v HTML nebo být zde nastaveno):
            // avatarImage.src = "images/vas_avatar.jpg"; // Příklad
            // Pokud necháte placeholder v HTML, nemusíte zde měnit, pokud je to stejný placeholder.
            // Pokud chcete dynamicky měnit, odkomentujte a nastavte.

            const defaultInstruction = "Pro nejlepší zážitek a přístup ke všem funkcím, prosím, otevřete naše stránky ve Vašem hlavním prohlížeči.";
            const webViewInstruction = "Pro nejlepší zážitek a všechny funkce je třeba tuto stránku otevřít ve Vašem hlavním prohlížeči.<br><br>Uděláte to takto: <strong>Podržte prst na tlačítku</strong> \"Pokračovat na mé odkazy\" níže a z nabídky, která se objeví, zvolte <strong>\"Otevřít v prohlížeči\"</strong> (nebo podobnou volbu).";

            if (isWebView) {
                if (instructionTextElement) {
                    instructionTextElement.innerHTML = webViewInstruction;
                }
                // Atribut target="_blank" na odkazu může v některých webview pomoci, 
                // ale instrukce pro dlouhé stisknutí je spolehlivější metoda,
                // jak dát uživateli možnost vynutit si otevření v externím prohlížeči.
                // Nebráníme výchozí akci odkazu (event.preventDefault() není voláno),
                // aby odkaz zůstal funkční pro všechny scénáře.
            } else {
                if (instructionTextElement) {
                    // Pokud nejsme ve webview, můžeme text zjednodušit nebo nechat obecný.
                    instructionTextElement.innerHTML = defaultInstruction + "<br><br>Zdá se, že již používáte standardní prohlížeč, takže stačí kliknout níže.";
                }
            }
        });
    </script>
</body>
</html>
